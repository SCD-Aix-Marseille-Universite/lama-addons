<!doctype html>
<html>

<head>
    <link href="css/xfa.css" rel="stylesheet">
    <link href="css/solid.css" rel="stylesheet">
    <style>
    body {
        padding: 5px 0;
        margin: 0;
        font-family: "Segoe UI",sans-serif;
        line-height: 1.5;
        color: #333;
    }

    div.opt {
        padding: 5px 20px;
        font-size: 16px;
        cursor: pointer;
        width: 8em;
    }

    div.opt:hover {
        background: #20e168;
        color: #fff;
    }

    div.opt-alt:hover {
        background: #fff;
        color: #333;
    }
    </style>
</head>

<body>
    <div style="display:block;">
        <div id="on-proxy">
            <div class="opt opt-alt"><i class="xfas xfa-toggle-on" style="color:#00FF00;"></i> Connexion</div>
        </div>
        <div id="no-proxy">
            <div class="opt opt-alt"><i class="xfas xfa-toggle-off" style="color:#FF0000;"></i></i> Connexion</div>
        </div>
        <div id="proxy" style="display:none;">
            <div id="popup_login" class="opt"><i class="xfas xfa-toggle-off" style="color:#FF9900;"></i> Connexion</i></div>
        </div>
    </div>
    <div id="go-to-options" class="opt" style="border-bottom:#ccc;border-bottom-style:dashed;border-bottom-width: 1px;"><i class="xfas xfa-cog"></i> Options</div>
    <div id="summon" class="opt"><i class="xfas xfa-search"></i> Summon</div>
    <div id="az" class="opt"><i class="xfas xfa-square"></i> Revues AZ</div>
    <div id="about" class="opt" style="border-top:#ccc;border-top-style:dashed;border-top-width: 1px;"><i class="xfas xfa-question-circle"></i> A propos</div>
    <script src="js/vendors/jquery.min.js" type="text/javascript"></script>
    <script src="js/lama/popup.js" type="text/javascript"></script>
</body>

</html>
